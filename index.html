<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat with Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }
        
        .message.system-video {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        
        .welcome-video-container {
            margin: 15px 0;
            text-align: center;
        }
        
        .welcome-video {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }
        
        .welcome-description {
            font-size: 14px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message-username {
            font-weight: bold;
            margin-bottom: 5px;
            color: #667eea;
            font-size: 12px;
        }
        
        .message.own .message-username {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message-time {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
        }
        
        .message.own .message-time {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .message-video {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .message-video video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 16px;
        }
        
        .button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
        }
        
        .button:hover {
            opacity: 0.9;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .video-preview {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
        }
        
        .video-preview video {
            max-width: 300px;
            max-height: 200px;
            border-radius: 5px;
        }
        
        .video-preview-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .upload-progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }
        
        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .username-modal.hidden {
            display: none;
        }
        
        .username-form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
        }
        
        .username-form h2 {
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .username-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .username-form button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
            z-index: 100;
        }
        
        .connection-status.connected {
            background: #4CAF50;
        }
        
        .connection-status.disconnected {
            background: #f44336;
        }
        
        .connection-status.reconnecting {
            background: #ff9800;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .chat-input-wrapper {
                flex-wrap: wrap;
            }
            
            .button {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .welcome-video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus" style="display: none;"></div>
    
    <div class="username-modal" id="usernameModal">
        <div class="username-form">
            <h2>Welcome to Video Chat!</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username..." autocomplete="off" autofocus>
            <button id="joinButton">Join Chat</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Live Chat Room</h1>
            <div id="userCount" style="font-size: 14px; margin-top: 5px;"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Default Welcome Video will be added here -->
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" disabled>
                <button id="sendButton" class="button" disabled>Send</button>
                
                <div class="file-input-wrapper">
                    <button class="button" id="videoButton" disabled>ðŸ“¹ Video</button>
                    <input type="file" id="videoInput" accept="video/*">
                </div>
            </div>
        </div>
    </div>
    
    <div class="video-preview" id="videoPreview">
        <video id="previewVideo" controls></video>
        <div class="video-preview-actions">
            <button class="button" id="sendVideoBtn">Send</button>
            <button class="button" id="cancelVideoBtn">Cancel</button>
        </div>
    </div>
    
    <div class="upload-progress" id="uploadProgress">
        <p>Uploading video...</p>
        <progress id="progressBar" max="100" value="0"></progress>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let selectedVideoFile = null;
        let messageQueue = [];
        let isConnected = false;
        let welcomeVideoShown = false;
        
        // Configuration for default video
        const DEFAULT_VIDEO_CONFIG = {
            videoUrl: 'https://footprintgen.github.io/chat-app/video.mp4',
            title: 'ðŸŽ¬ Welcome to Our Chat Room!',
            description: 'Watch this introduction to get started with our chat features',
            autoplay: false,
            muted: true
        };
        
        function showWelcomeVideo() {
            if (welcomeVideoShown) return;
            
            const messagesDiv = document.getElementById('chatMessages');
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'message system-video';
            
            const videoContent = `
                <div class="welcome-title">${DEFAULT_VIDEO_CONFIG.title}</div>
                <div class="welcome-video-container">
                    <video 
                        class="welcome-video" 
                        controls>
                        <source src="${DEFAULT_VIDEO_CONFIG.videoUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="welcome-description">${DEFAULT_VIDEO_CONFIG.description}</div>
            `;
            
            welcomeDiv.innerHTML = videoContent;
            messagesDiv.appendChild(welcomeDiv);
            
            setTimeout(() => {
                addSystemMessage('Welcome! Feel free to start chatting!');
            }, 1000);
            
            welcomeVideoShown = true;
        }
        
        function joinChat() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim() || 'Anonymous';
            
            currentUser = { username: username };
            localStorage.setItem('chatUsername', username);
            
            document.getElementById('usernameModal').classList.add('hidden');
            
            showWelcomeVideo();
            initializeSocket();
        }
        
        function initializeSocket() {
            if (socket) {
                socket.removeAllListeners();
                socket.disconnect();
                socket = null;
            }
            
            socket = io('https://chat-app-yibl.onrender.com');
            
            socket.on('connect', () => {
                console.log('Connected to server');
                isConnected = true;
                currentUser.id = socket.id;
                
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('videoButton').disabled = false;
                
                updateConnectionStatus('connected');
                socket.emit('user-join', currentUser.username);
                
                while (messageQueue.length > 0) {
                    const msg = messageQueue.shift();
                    socket.emit('send-message', msg);
                }
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                isConnected = false;
                
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
                document.getElementById('videoButton').disabled = true;
                
                updateConnectionStatus('disconnected');
            });
            
            socket.on('reconnecting', (attemptNumber) => {
                console.log('Attempting to reconnect...', attemptNumber);
                updateConnectionStatus('reconnecting');
            });
            
            socket.on('message-history', (messages) => {
                messages.forEach(msg => addMessage(msg));
            });
            
            socket.on('new-message', (message) => {
                addMessage(message);
            });
            
            socket.on('user-joined', (data) => {
                addSystemMessage(`${data.username} joined the chat`);
            });
            
            socket.on('user-left', (data) => {
                addSystemMessage(`${data.username} left the chat`);
            });
            
            socket.on('users-update', (users) => {
                updateUserCount(users.length);
            });
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && message.length > 0) {
                const messageData = { 
                    text: message,
                    timestamp: new Date().toISOString()
                };
                
                if (socket && isConnected) {
                    socket.emit('send-message', messageData);
                    input.value = '';
                } else {
                    messageQueue.push(messageData);
                    updateConnectionStatus('reconnecting');
                    input.value = '';
                }
            }
        }
        
        function addMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (message.userId === currentUser.id ? ' own' : '');
            
            let content = `<div class="message-username">${escapeHtml(message.username)}</div>`;
            content += `<div>${escapeHtml(message.text || '')}</div>`;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            content += `<div class="message-time">${time}</div>`;
            
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.style.display = 'block';
            
            switch(status) {
                case 'connected':
                    statusEl.textContent = 'â— Connected';
                    statusEl.className = 'connection-status connected';
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 3000);
                    break;
                case 'disconnected':
                    statusEl.textContent = 'â— Disconnected';
                    statusEl.className = 'connection-status disconnected';
                    break;
                case 'reconnecting':
                    statusEl.textContent = 'â— Reconnecting...';
                    statusEl.className = 'connection-status reconnecting';
                    break;
            }
        }
        
        function updateUserCount(count) {
            const userCountEl = document.getElementById('userCount');
            userCountEl.textContent = `${count} user${count !== 1 ? 's' : ''} online`;
        }
        
        function handleVideoSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('video/')) {
                if (file.size > 100 * 1024 * 1024) {
                    alert('Video file is too large. Please select a file smaller than 100MB.');
                    event.target.value = '';
                    return;
                }
                
                selectedVideoFile = file;
                const videoURL = URL.createObjectURL(file);
                const previewVideo = document.getElementById('previewVideo');
                previewVideo.src = videoURL;
                document.getElementById('videoPreview').style.display = 'block';
            }
            event.target.value = '';
        }
        
        function sendVideo() {
            alert('Video upload feature is not yet implemented on the server.');
            cancelVideo();
        }
        
        function cancelVideo() {
            selectedVideoFile = null;
            document.getElementById('videoPreview').style.display = 'none';
            document.getElementById('videoInput').value = '';
            const previewVideo = document.getElementById('previewVideo');
            if (previewVideo.src) {
                URL.revokeObjectURL(previewVideo.src);
                previewVideo.src = '';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event Listeners
        window.addEventListener('DOMContentLoaded', () => {
            // Join button
            document.getElementById('joinButton').addEventListener('click', joinChat);
            
            // Username input enter key
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    joinChat();
                }
            });
            
            // Send button
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            
            // Message input enter key
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Video input
            document.getElementById('videoInput').addEventListener('change', handleVideoSelect);
            
            // Video preview buttons
            document.getElementById('sendVideoBtn').addEventListener('click', sendVideo);
            document.getElementById('cancelVideoBtn').addEventListener('click', cancelVideo);
            
            // Video button click
            document.getElementById('videoButton').addEventListener('click', () => {
                document.getElementById('videoInput').click();
            });
            
            // Check for stored username
            const storedUsername = localStorage.getItem('chatUsername');
            if (storedUsername) {
                document.getElementById('usernameInput').value = storedUsername;
            }
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
